<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="login.js" defer></script>
  <link rel="stylesheet" href="./css/login.css" />
  <title>Login - Virtual Classroom</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../assets/logo.png" alt="Virtual Classroom Logo" />
    </div>
    <h1>Welcome Back!</h1>
    <p class="tagline">Login to continue to your virtual classroom</p>
    <form id="loginForm">
      <input id="emailInp" type="email" placeholder="Email" required autocomplete="off" />
      <input id="passInp" type="password" placeholder="Password" required autocomplete="off" />
      <input id="submitBtn" type="submit" value="Login" />
    </form>
    <p class="switch">Don't have an account? <a href="./signup.html">Sign Up</a></p>
  </div>
</body>
</html>
