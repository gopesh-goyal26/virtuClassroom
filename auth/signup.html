<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Virtual Classroom</title>
    <link rel="stylesheet" href="./css/signup.css">
    <script type="module" src="signup.js" defer></script>
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-box">
            <div class="branding">
                <img src="../assets/logo.png" alt="Logo" class="logo">
                <h1>Virtual Classroom</h1>
                <p>Create an account to get started</p>
            </div>
            <form id="signupForm">
                <input id="emailInp" type="email" placeholder="Email" required autocomplete="on">
                <input id="nameInp" type="text" placeholder="Name" required autocomplete="off">
                <input id="passInp" type="password" placeholder="Password" required autocomplete="off">
                <input id="submitBtn" type="submit" value="Sign Up">
                <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
